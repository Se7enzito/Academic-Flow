<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Academic Flow</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/entrar.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <main class="auth-wrapper">
        <section id="login" class="auth-screen active">
            <div class="auth-box">
                <h1>Academic Flow</h1>
                <p class="subtitle">Acesse sua conta</p>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Matr√≠cula</label>
                        <input type="text" id="login-matricula" class="form-control" placeholder="Sua matr√≠cula">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <div class="input-group">
                            <input type="password" id="login-password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="togglePassword('login-password', this)">
                                üëÅ
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                </form>

                <div class="d-flex flex-column gap-2">
                    <button class="link-btn">
                        Esqueci minha senha
                    </button>

                    <div class="table-group-divider link-light"></div>

                    <button class="link-btn" onclick="showRegister()">
                        Criar uma conta
                    </button>
                </div>
            </div>
        </section>

        <section id="registro" class="auth-screen">
            <div class="auth-box dark">
                <h2>Criar conta</h2>
                <p class="subtitle">Comece sua jornada acad√™mica</p>

                <form id="registroForm">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" id="register-nome" class="form-control" placeholder="Seu nome">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Matr√≠cula</label>
                        <input type="text" id="register-matricula" class="form-control" placeholder="Sua matr√≠cula">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" id="register-email" class="form-control" placeholder="seu@email.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <div class="input-group">
                            <input type="password" id="register-password" class="form-control"
                                placeholder="Crie uma senha">
                            <button class="btn btn-outline-light" type="button"
                                onclick="togglePassword('register-password', this)">
                                üëÅ
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-light w-100 mb-3">
                        Registrar
                    </button>
                </form>

                <button class="link-btn light" onclick="showLogin()">
                    J√° tenho conta
                </button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/entrar.js') }}"></script>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastFeedback" class="toast align-items-center text-white bg-primary border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>

                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Fechar"></button>
            </div>
        </div>
    </div>
    
</body>

</html>
